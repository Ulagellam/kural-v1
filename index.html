        </div>

            </md-button>
            <nav class="cl-effect-19"><a class="title" href = "#/">
                    <span data-hover="{{labels.siteName}}">{{labels.siteName}}</span></a></nav>
            <span flex></span>
            <md-input-container>
                <label><strong><font color="White">{{labels.langName}}</font></strong></label>
                <md-select id="sel4" ng-model="lng.name" ng-change="selectedTrans(lng.name)">
                    <md-option ng-repeat="lng in lang" value="{{lng.name}}" ng-selected="$first">
                        <!--img class="menu-icon" src="{{ lng.img }}" /-->
                        {{lng.name}}
                    </md-option>
                </md-select>
            </md-input-container>
